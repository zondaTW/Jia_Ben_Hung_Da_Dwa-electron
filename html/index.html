<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>甲奔皇帝大</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- js -->
    <script src="../js/index.js"></script>
    <script src="../js/open_url.js"></script>
    <script src="../js/setting.js"></script>
  </head>
  <body>
    <div class="container theme-showcase">
      <div class="page-button">
        <a id="close" class="pull-right text-danger" href="javascript:close_window()">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
        <a id="close" class="pull-right text-success" href="javascript:minimize_window()">
          <span class="glyphicon glyphicon-chevron-down"></span>
        </a>
      </div>

      <div class="page-header">
        <img src="../icon/chef.png"></img>
        <h2>甲奔皇帝大</h2>
      </div>

      <div class="page-body">
        <h6>
          <p>
            <span class="label label-primary">DinBenDon</span></br>
            <input type="time" id="dinbendon_time"></br>
          </p>
          <p>
            <span class="label label-primary">Lunch</span></br>
            <input type="time" id="lunch_time"></br>
          </p>
          <p>
            <span class="label label-primary">Dessert</span></br>
            <input type="time" id="dessert_time"></br>
          </p>
          <p>
            <span class="label label-primary">DinBenDon URL</span></br>
            <input type="url" id="dinbendon_url"></br>
          </p>
        </h6>
        <p>
          <button type="button" id="save" class="btn btn-sm btn-primary">save</button>
          <button type="button" id="open_url" class="btn btn-sm btn-info">open url</button>
        </p>
      </div>

      <div class="page-footer">
          <p>
            <h6>
              <span class="label label-info">
                Icons made by
                <a href="http://www.freepik.com" title="Freepik">Freepik</a>
                from
                <a href="http://www.flaticon.com" title="Flaticon">Flaticon</a>
              </span>
            </h6>
          </p>
      </div>
    </div>
  </body>
  <!-- js -->
  <script src="../js/alarm_dinbendon.js"></script>
</html>
